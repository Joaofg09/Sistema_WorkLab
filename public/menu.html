<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - WorkHub Corp</title>
  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eceff1, #376579);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .login-container img {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      color: #003668;
      margin-bottom: 20px;
    }
    
    .voltar {
      display: block; /* Para o botão não ocupar a largura total e permitir alinhamento */
      width: 100%; /* Garante que ocupe 100% da largura */
      padding: 12px 20px;
      margin-bottom: 10px; /* Espaçamento abaixo do botão */
      background-color: #003668; /* Cor azul para o botão */
      color: white;
      text-decoration: none; /* Remove o sublinhado padrão do link */
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      text-align: center; /* Centraliza o texto dentro do botão */
    }
    .voltar:hover {
      background-color: #0056b3;
    }
   
    button {
      width: 100%;
      padding: 12px;
      background-color: #003668;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #455073;
    }

    #msg {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="images/logo.png" alt="WorkHub Corp Logo" />
    <h2 id="welcomeMessage">Bem vindo!</h2> 
    <a href="agendamento.html" class="voltar" id="btnAgendarSala">Agendar Sala</a>
    <a href="reserva-equipamentos.html" class="voltar" id="btnReservarEquipamento">Reservar Equipamento</a>
    <a href="agenda.html" class="voltar">Visualizar Agenda</a>
    <a href="historico.html" class="voltar">Histórico de Reservas</a>
    <a href="historico-equipamento.html" class="voltar">Histórico de Equipamentos</a>
    <a href="cadastro-usuario.html" class="voltar" id="cadastroUsuario">Cadastrar usuário</a>
    <div id="msg"></div>
  </div>

  <script>
    // Código para esconder/mostrar os botões deve estar aqui
    document.addEventListener('DOMContentLoaded', () => {
      const usuarioLogado = JSON.parse(sessionStorage.getItem('usuario'));

      const welcomeMessageElement = document.getElementById('welcomeMessage');
      const btnAgendarSala = document.getElementById('btnAgendarSala');
      const btnReservarEquipamento = document.getElementById('btnReservarEquipamento');
      const btnCadastroUsuario = document.getElementById('cadastroUsuario');

      // Exibe o nome do usuário no título
        if (usuarioLogado && usuarioLogado.usuario) {
         welcomeMessageElement.textContent = `Bem vindo, ${usuarioLogado.usuario}!`;
        } else {
            // Se não houver usuário logado, redireciona para a página de login
            window.location.href = '/login.html'; 
            // Ou, se for preferível apenas mostrar uma mensagem genérica:
            // welcomeMessageElement.textContent = `Bem vindo!`;
        }

      // Verifica se o usuário não é supervisor ou se não há usuário logado
      if (!usuarioLogado || usuarioLogado.tipoUsuario !== 'supervisor') {
        if (btnAgendarSala) {
          btnAgendarSala.style.display = 'none'; // Esconde o botão Agendar Sala
        }
        if (btnReservarEquipamento) {
          btnReservarEquipamento.style.display = 'none'; // Esconde o botão Reservar Equipamento
        }
        if (btnCadastroUsuario){
          btnCadastroUsuario.style.display = 'none';
        }
      }
      // Se for supervisor, os botões permanecem visíveis (padrão)
    });
   
  </script>
</body>
</html>
