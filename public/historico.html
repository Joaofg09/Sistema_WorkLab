<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Histórico de Reservas</title>
  <style>
    /* Fonte e fundo */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      margin: 40px;

    /* Estilo para o botão Voltar */
     .btn-voltar {
        display: inline-block; /* Para o botão não ocupar a largura total e permitir alinhamento */
        padding: 10px 20px;
        margin-bottom: 20px; /* Espaçamento abaixo do botão */
        background-color: #007bff; /* Cor azul para o botão */
        color: white;
        text-decoration: none; /* Remove o sublinhado padrão do link */
        border-radius: 5px;
        font-weight: bold;
         transition: background-color 0.3s ease;
        }

        .btn-voltar:hover {
            background-color: #0056b3; /* Escurece no hover */
        }
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Lista */
    #lista-historico {
      list-style: none;
      padding: 0;
      max-width: 700px;
      margin: 0 auto;
    }

    #lista-historico li {
      background-color: #fff;
      border: 1px solid #d1d9e6;
      padding: 15px 20px;
      margin-bottom: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.05);
      transition: background-color 0.2s ease;
    }

    #lista-historico li:hover {
      background-color: #e6f2ff;
      border-color: #a8d0ff;
    }

    /* Data em destaque */
    .data {
      font-weight: bold;
      color: #1e90ff;
    }

    /* Registrado em menor */
    .registrado {
      font-size: 0.85em;
      color: #888;
      margin-top: 6px;
      display: block;
    }
  </style>
</head>
<body>
   <a href="javascript:history.back()" class="btn-voltar">← Voltar</a>
  <h1>Histórico de Reservas</h1>
  <ul id="lista-historico"></ul>

  <script>
    fetch('/historico')
      .then(response => response.json())
      .then(data => {
        const lista = document.getElementById('lista-historico');
        data.forEach(item => {
          const li = document.createElement('li');

          // Separando as informações para formatar melhor
          li.innerHTML = `
            <div><strong>${item.usuario}</strong> do setor <strong>${item.setor}</strong> reservou a sala <strong>${item.sala}</strong></div>
            <div class="data">Das ${item.inicio} até ${item.fim}</div>
            <span class="registrado">Registrado em ${new Date(item.registrado_em).toLocaleString('pt-BR')}</span>
          `;

          lista.appendChild(li);
        });
      })
      .catch(error => {
        const lista = document.getElementById('lista-historico');
        lista.innerHTML = '<li>Erro ao carregar o histórico.</li>';
        console.error('Erro ao buscar histórico:', error);
      });
  </script>
</body>
</html>
