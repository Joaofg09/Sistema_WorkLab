<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento de Salas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eceff1, #376579);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .btn-voltar {
      display: block; /* Para o botão não ocupar a largura total e permitir alinhamento */
      width: 95%;
      padding: 5px 10px;
      background-color: #0056b3; /* Cor azul para o botão */
      color: white;
      text-decoration: none; /* Remove o sublinhado padrão do link */
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-voltar:hover {
      background-color: #034892; /* Escurece no hover */
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8 25px rgba(0, 0, 0, 0.15);
      width: 420px;
      max-width: 90%;
      text-align: center;
    }
    
    h2 {
      color: #34495e; 
      margin-bottom: 25px; 
      font-size: 1.8em; 
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .voltar {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .voltar:hover {
      text-decoration: underline;
    }
     #msg {
      margin-top: 15px; /* Mais espaço para a mensagem de status */
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    // Pega os dados do login
    try{
      const user = JSON.parse(sessionStorage.getItem('usuario'));
      console.log("Usuário logado:", user.usuario);

      // Quando a página carregar, preenche os campos
      window.addEventListener('DOMContentLoaded', () => {
        document.getElementById('usuario').value = user.usuario;
        document.getElementById('usuario').readOnly = true; // Impede edição
  
        document.getElementById('setor').value = user.setor;
        document.getElementById('setor').disabled = true; // Impede edição
  
        document.getElementById('tipoUsuario').value = user.tipoUsuario;
        document.getElementById('tipoUsuario').disabled = true; // Impede edição
      });
    }catch(err){
      // Se não estiver logado, redireciona
      window.location.href = '/login.html';
    }

  
  </script>

  <div class="box">
    <h2>Agendar Sala</h2>
    <form id="formAgendamento">
      <!-- Campo do Usuário (somente leitura) -->
      <input type="text" id="usuario" placeholder="Seu nome (usuário)" required />
      
      <!-- <h1 id="mensagem"></h1>
      <script type="module">
        import { user } from './index.js';

        document.getElementById('mensagem').textContent = `Bem-vindo, ${user.usuario}`;
    </script> -->


      <!-- Tipo de Usuário (somente leitura) -->
      <select id="tipoUsuario" required>
        <option value="">Tipo de usuário</option>
        <option value="funcionario">Funcionário</option>
        <option value="supervisor">Supervisor</option>
      </select>

      <!-- Setor (somente leitura) -->
      <select id="setor" required>
        <option value="">Selecione seu setor</option>
        <option value="RH">RH</option>
        <option value="TI">TI</option>
        <option value="Financeiro">Financeiro</option>
        <option value="Marketing">Marketing</option>
      </select>

      <!-- Seleção da sala -->
      <select id="sala" required>
        <option value="">Selecione uma sala</option>
        <option value="1">Sala de Reunião</option>
        <option value="2">Sala de Apresentação</option>
        <option value="3">Sala de Vídeo</option>
        <option value="4">Sala de Jogos</option>
        <option value="5">Sala Executiva</option>
      </select>

      <!-- Horário de início e fim -->
      <input type="datetime-local" id="inicio" required />
      <input type="datetime-local" id="fim" required />
      <button type="submit">Agendar</button>
      
      <!-- botao de voltar -->
      <a href="javascript:history.back()" class="btn-voltar">← Voltar</a>
    </form>
    <div id="msg" style="margin-top: 10px;"></div>
  </div>

  <script>
    const form = document.getElementById('formAgendamento');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const dados = {
        usuario: document.getElementById('usuario').value,
        tipoUsuario: document.getElementById('tipoUsuario').value,
        setor: document.getElementById('setor').value,
        sala: document.getElementById('sala').value,
        inicio: document.getElementById('inicio').value,
        fim: document.getElementById('fim').value
      };

      fetch('/agendar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          msg.innerText = "✅ Agendamento feito com sucesso!";
          msg.style.color = "green";
        } else {
          msg.innerText = "❌ " + (data.message || "Erro ao agendar.");
          msg.style.color = "red";
        }
      });
    });
  </script>
</body>
</html>
