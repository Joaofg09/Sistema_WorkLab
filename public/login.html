<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - WorkHub Corp</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #D3D3D3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .login-container img {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      color: #003668;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #003668;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #455073;
    }

    #msg {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="images/logo.png" alt="WorkHub Corp Logo" />
    <h2>Bem-vindo à WorkHub</h2>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      
      <button type="submit">Entrar</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const dados = {
        email: document.getElementById('email').value,
        senha: document.getElementById('senha').value
      };

      try {
          const res = await fetch('/login', { // Assegure-se que '/login' é o endpoint correto
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(dados)
          });
          const data = await res.json(); // Processa a resposta JSON do servidor

          if (data.success) {
              const usuarioCompleto = {
                  usuario: data.usuario.usuario,
                  setor: data.usuario.setor,
                  tipoUsuario: data.usuario.tipoUsuario
              };
              sessionStorage.setItem('usuario', JSON.stringify(usuarioCompleto));

              window.location.href = '/menu.html';
          } else {
              document.getElementById('msg').innerText = '❌ ' + (data.message || 'Login inválido');
          }
      } catch (error) {
          console.error('Erro na requisição de login:', error);
          document.getElementById('msg').innerText = '❌ Erro de conexão. Tente novamente.';
      }
    });
  </script>
</body>
</html>
